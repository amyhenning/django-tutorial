<!DOCTYPE html>
<html> 
  <head>
    <title>A little tiny blog</title>
  </head>
  <body>
    <div>
      <h1><a href="/">A little tiny blog</a></h1>
    </div>

    {% for post in posts %}
      <div>
        <p><strong>published:</strong> {{ post.published_date }}</p>
        <p><a href="">{{ post.title }}</a></p>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endfor %}

  </body>
</html>
